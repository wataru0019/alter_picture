<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <ellipse cx="50" cy="60" rx="30" ry="20" fill="#333" stroke="black" stroke-width="2"/>

  <!-- Head -->
  <circle cx="50" cy="30" r="20" fill="#333" stroke="black" stroke-width="2"/>

  <!-- Ears -->
  <polygon points="30,10 50,20 70,10" fill="#333" stroke="black" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="40" cy="30" r="3" fill="white"/>
  <circle cx="60" cy="30" r="3" fill="white"/>

  <!-- Pupils -->
  <circle cx="40" cy="30" r="1.5" fill="black"/>
  <circle cx="60" cy="30" r="1.5" fill="black"/>


  <!-- Nose -->
  <polygon points="50,38 47,42 53,42" fill="pink"/>

  <!-- Whiskers -->
  <line x1="25" y1="40" x2="35" y2="40" stroke="black" stroke-width="1"/>
  <line x1="25" y1="43" x2="35" y2="43" stroke="black" stroke-width="1"/>
  <line x1="65" y1="40" x2="75" y2="40" stroke="black" stroke-width="1"/>
  <line x1="65" y1="43" x2="75" y2="43" stroke="black" stroke-width="1"/>

  <!-- Tail -->
  <path d="M70 70 C 80 80 90 70 90 60" stroke="black" fill="transparent" stroke-width="2"/>


</svg>